<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <title>新規作成</title>

    <script src="/assets/js/metrixir.client.js"></script>
</head>
<body>
<div class="full height image" layout:fragment="content">
    <div class="ui main container">
        <div class="ui information container">
            <div class="ui middle center aligned grid">
                <div class="center column">
                    <div class="ui segment metrixir">
                        <h1 class="ui aligned header teal">お申込み情報</h1>

                        <form class="ui form" method="post" action="/cardOrder/user">

                            <!-- /*エラーがあれば表示する*/ -->
                            <ul class="ui red basic label" th:if="${form.hasErrors()}">
                                <li th:each="error : ${form.getErrors().entrySet()}" th:text="${error.value}"></li>
                            </ul>

                            <div class="ui horizontal divider">ご本人について</div>

                            <table>
                                <tr>
                                    <td><div class="field" th:classappend="${form.hasErrors('kanjiName')} ? 'error'">
                                        <label>お名前（漢字 姓）</label>
                                        <input type="text" name="kanjiName" th:value="${form.kanjiName}"/>
                                    </div><td>
                                    <td><div class="field" th:classappend="${form.hasErrors('kanjiName2')} ? 'error'">
                                        <label>(名) <font color="#DF013A">(必須)</font></label>
                                        <input type="text" name="kanjiName2" th:value="${form.kanjiName2}"/>
                                    </div><td>
                                <tr>
                                    <table>

                                        <table>
                                            <tr>
                                                <td><div class="field" th:classappend="${form.hasErrors('kanaName')} ? 'error'">
                                                    <label>お名前（カナ　セイ) </label>
                                                    <input type="text" name="kanaName" th:value="${form.kanaName}"/>
                                                </div><td>
                                                <td><div class="field" th:classappend="${form.hasErrors('kanaName2')} ? 'error'">
                                                    <label>（メイ) <font color="#DF013A">(必須)</font></label>
                                                    <input type="text" name="kanaName2" th:value="${form.kanaName2}"/>
                                                </div><td>
                                            <tr>
                                                <table>

                                                    <table>
                                                        <tr>
                                                            <td><div class="field" th:classappend="${form.hasErrors('alphabetName')} ? 'error'">
                                                                <label>お名前（ローマ字 Last name）</label>
                                                                <input type="text" name="alphabetName" th:value="${form.alphabetName}"/>
                                                            </div><td>
                                                            <td><div class="field" th:classappend="${form.hasErrors('alphabetName2')} ? 'error'">
                                                                <label>（First name）<font color="#DF013A">(必須)</font></label>
                                                                <input type="text" name="alphabetName2" th:value="${form.alphabetName2}"/>
                                                            </div><td>
                                                        <tr>
                                                            <table>

                                                                <div class="field" th:classappend="${form.hasErrors('gender')} ? 'error'">
                                                                    <label>性別 <font color="#DF013A">(必須)</font></label>
                                                                    <input type="radio" name="gender" value="male" th:checked="${form.gender}=='male'"/>男性
                                                                    <input type="radio" name="gender" value="female" th:checked="${form.gender}=='female'"/>女性
                                                                </div>

                                                                <table>
                                                                    <tr>
                                                                        <td><div class="field" th:classappend="${form.hasErrors('dateOfBirth')} ? 'error'">
                                                                            <label>生年月日 <font color="#DF013A">(必須)</font></label>
                                                                            <input type="text" placeholder="例:1970/4/17" name="dateOfBirth" th:value="${form.dateOfBirth}"/>
                                                                        </div> <td>
                                                                        <td><div class="field" th:classappend="${form.hasErrors('age')} ? 'error'">
                                                                            <label>年齢 <font color="#DF013A">(必須)</font></label>
                                                                            <input type="text" name="age" th:value="${form.age}"/>
                                                                        </div> <td>
                                                                    <tr>
                                                                        <table>
                                                                            <div class="field" th:classappend="${form.hasErrors('zipCode')} ? 'error'">
                                                                                <label>郵便番号 <font color="#DF013A">(必須)</font>　<font size="1" color="#424242">ハイフン要</font></label>
                                                                                <input type="text" class="zipcode" name="zipCode" th:value="${form.zipCode}"/>
                                                                            </div>
                                                                            <div class="field" th:classappend="${form.hasErrors('address')} ? 'error'">
                                                                                <label>ご住所 <font color="#DF013A">(必須)</font></label>
                                                                                <input type="text" name="address" th:value="${form.address}"/>
                                                                            </div>
                                                                            <div class="field" th:classappend="${form.hasErrors('homePhoneNumber')} ? 'error'">
                                                                                <label>電話番号１ <font color="#DF013A">(必須)</font>　<font size="1" color="#424242">ハイフン要</font>　</label>
                                                                                <input type="text" name="homePhoneNumber" th:value="${form.homePhoneNumber}"/>
                                                                            </div>
                                                                            <div class="field" th:classappend="${form.hasErrors('mobilePhoneNumber')} ? 'error'">
                                                                                <label>電話番号２ </label>
                                                                                <input type="text" name="mobilePhoneNumber" th:value="${form.mobilePhoneNumber}"/>
                                                                            </div>
                                                                            <div class="field" th:classappend="${form.hasErrors('emailAddress')} ? 'error'">
                                                                                <label>メールアドレス <font color="#DF013A">(必須)</font></label>
                                                                                <input type="text" name="emailAddress" th:value="${form.emailAddress}"/>
                                                                            </div>
                                                                            <div class="field" th:classappend="${form.hasErrors('spouse')} ? 'error'">
                                                                                <label>配偶者有無 <font color="#DF013A">(必須)</font></label>
                                                                                <input type="radio" name="spouse" value="1" th:checked="${form.spouse}=='1'"/>配偶者あり
                                                                                <input type="radio" name="spouse" value="0" th:checked="${form.spouse}=='0'"/>配偶者なし
                                                                            </div>
                                                                            <div class="field" th:classappend="${form.hasErrors('houseClassification')} ? 'error'">
                                                                                <label>お住まい <font color="#DF013A">(必須)</font></label>
                                                                                <select class="ui search dropdown" name="houseClassification">
                                                                                <!--/* <select name="houseClassification"> */-->
                                                                                    <option />--選択してください--
                                                                                    <option value="自己所有" th:selected="${form.houseClassification}=='自己所有'"/>本人名義の一戸建・マンション
                                                                                    <option value="家族所有" th:selected="${form.houseClassification}=='家族所有'"/>家族名義の一戸建・マンション
                                                                                    <option value="社宅" th:selected="${form.houseClassification}=='社宅'"/>社宅
                                                                                    <option value="公営" th:selected="${form.houseClassification}=='公営'"/>公営住宅
                                                                                    <option value="賃貸" th:selected="${form.houseClassification}=='賃貸'"/>賃貸マンション
                                                                                    <option value="借家" th:selected="${form.houseClassification}=='借家'"/>借家
                                                                                    <option value="アパート" th:selected="${form.houseClassification}=='アパート'"/>アパート
                                                                                    <option value="寮下宿" th:selected="${form.houseClassification}=='寮下宿'"/>寮・下宿
                                                                                    <option value="その他" th:selected="${form.houseClassification}=='その他'"/>その他
                                                                                </select>
                                                                            </div>
                                                                            <div class="field" th:classappend="${form.hasErrors('debt')} ? 'error'">
                                                                                <label>ローン等のお借り入れ金額 <font color="#DF013A">(必須)</font>　<font size="1" color="#424242">半角</font></label>
                                                                                <input type="text" class="number" name="debt" th:value="${form.debt}"/><span class="unit">万円</span>
                                                                            </div>
                                                                            <div class="field" th:classappend="${form.hasErrors('income')} ? 'error'">
                                                                                <label>昨年の所得 <font color="#DF013A">(必須)</font>　<font size="1" color="#424242">半角</font></label>
                                                                                <input type="text" class="number" name="income" th:value="${form.income}"/><span class="unit">万円</span>
                                                                            </div>
                                                                            <div class="field" th:classappend="${form.hasErrors('job')} ? 'error'">
                                                                                <label>ご職業 <font color="#DF013A">(必須)</font></label>
                                                                                <select class="ui search dropdown" name="job">
                                                                                <!--/*<select name="job"> */-->
                                                                                    <option />--選択してください--
                                                                                    <option value="経営自営" th:selected="${form.job}=='経営自営'"/>経営・自営業
                                                                                    <option value="会社員" th:selected="${form.job}=='会社員'"/>会社員
                                                                                    <option value="契約派遣" th:selected="${form.job}=='契約派遣'"/>契約・派遣社員
                                                                                    <option value="公務員" th:selected="${form.job}=='公務員'"/>公務員
                                                                                    <option value="民間団体" th:selected="${form.job}=='民間団体'"/>民間団体
                                                                                    <option value="主婦" th:selected="${form.job}=='主婦'"/>主婦
                                                                                    <option value="学生" th:selected="${form.job}=='学生'"/>学生
                                                                                    <option value="年金受給" th:selected="${form.job}=='年金受給'"/>年金受給者の方
                                                                                    <option value="パートアルバイト" th:selected="${form.job}=='パートアルバイト'"/>パート・アルバイト
                                                                                    <option value="他有職" th:selected="${form.job}=='他有職'"/>その他 (有職）
                                                                                    <option value="他無職" th:selected="${form.job}=='他無職'"/>その他（無職）
                                                                                </select>
                                                                            </div>

                                                                            <!--/*"お勤め先"の入力値を引き回すための隠し項目*/-->
                                                                            <input type="hidden" name="employerName" th:value="${form.employerName}"/>
                                                                            <input type="hidden" name="employerZipCode" th:value="${form.employerZipCode}"/>
                                                                            <input type="hidden" name="employerAddress" th:value="${form.employerAddress}"/>
                                                                            <input type="hidden" name="employerPhoneNumber" th:value="${form.employerPhoneNumber}"/>
                                                                            <input type="hidden" name="industryType" th:value="${form.industryType}"/>
                                                                            <input type="hidden" name="capital" th:value="${form.capital}"/>
                                                                            <input type="hidden" name="companySize" th:value="${form.companySize}"/>
                                                                            <input type="hidden" name="department" th:value="${form.department}"/>
                                                                            <input type="hidden" name="position" th:value="${form.position}"/>
                                                                            <input type="hidden" name="employeeLength" th:value="${form.employeeLength}"/>

                                                                            <button class="ui fluid teal button">次へ（お勤め先情報の入力）</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
